<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="border : 1px solid black; width: 500px"> 
        <h1>Trang web bán hàng</h1>
        <ul>
            <li><font color="00FFFF"><u>Trang chủ</u></font></li>
            <li><font color="00FFFF"><u>Sản phẩm</u></font></li>
            <li><font color="00FFFF"><u>Giới thiệu</u></font></li>
            <li><font color="00FFFF"><u>Liên hệ</u></font></li>
        </ul>
        <h2>Thông tin sản phẩm</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sản phẩm 1</td>
                    <td>Mô tả sản phẩm 1</td>
                    <td>100.000đ</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Sản phẩm 2</td>
                    <td>Mô tả sản phẩm 2</td>
                    <td>200.000đ</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Sản phẩm 3</td>
                    <td>Mô tả sản phẩm 3</td>
                    <td>300.000đ</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
        <br>
        <form>
            <h2>Thông tin người dùng</h2>
            <div>
                <label for="userName">Họ và tên</label>
                <input name="userName" id="userName" type="text">
            </div>
            <div>
                <label for="email">Email</label>
                <input name="email" type="email">
            </div>
            <div>
                <label for="phoneNumber">Số điện thoại</label>
                <input name="phoneNumber" type="phoneNumber">
            </div>
            <div>
                <label for="address">Địa chỉ</label>
                <input type="address" name="address">
            </div>
            <div>
                <input type="submit" value="Đặt hàng">
            </div>
            <p> &#169;2023 Trang web bán hàng</p>
        </form>

</body>
</html>
